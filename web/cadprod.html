<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action= "salvar_produtos.jsp">
            <p>
                <label for="codigoprod"> Código do produto:</label>
                <input type="number" name="codigoprod" id="codigoprod">
            </p> 
            <p>
                <label for="nomeprod"> Nome do produto:</label>
                <input type="text" name="nomeprod" id="nomeprod" size="50" maxlength="50">
            </p>
            <p>
                <label for="marcaprod"> Marca do produto:</label>
                <input type="text" name="marcaprod" id="marcaprod" size="50" maxlength="50">
            </p>
             <p>
                <label for="precoprod"> Preço do produto:</label>
                <input type="number" step="0.01" name="precoprod" id="precoprod">
            </p>

            <p>
                <input type="submit" value="Salvar">
            </p>
        </form>
    </body>
</html>
